<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Dojo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js" data-dojo-config="parseOnLoad: true, isDebug: true"></script>
	<script>
		dojo.require("dojo.touch");
		dojo.require("dojox.gesture.tap");
		dojo.require("dojo.dnd.move");
		dojo.require("dojo.dnd.Source");
		
        dojo.ready(function() {
			dojo.connect(dojo.byId('press'), dojo.touch.press, function(event) { alert('touch press at '+event.pageX+', '+event.pageY); });
			dojo.connect(dojo.byId('move'), dojo.touch.move, function(event) { alert('touch move at '+event.pageX+', '+event.pageY); });
			dojo.connect(dojo.byId('release'), dojo.touch.release, function(event) { alert('touch release at '+event.pageX+', '+event.pageY); });
			dojo.connect(dojo.byId('tap'), dojox.gesture.tap, function(event) { console.log(event); alert('gesture tap'); });
			dojo.connect(dojo.byId('doubletap'), dojox.gesture.tap.doubletap, function(event) { alert('gesture double tap'); });
			dojo.connect(dojo.byId('hold'), dojox.gesture.tap.hold, function(event) { alert('gesture tap hold'); });
			dojo.dnd.Moveable("moveable");
			dojo.dnd.Source("source");
			dojo.dnd.Target("dropzone");
        });
    </script>
</head>
<body>
	<div style="border: 1px solid lightgrey; float: left; width: 200px;">
		<p style="text-align: center; margin: 0px; padding: 5px; border-bottom: 1px solid lightgrey;">dojo.touch</p>
		<div id="press" style="margin: 10px; width: 100px; height: 100px; background-color: lightgrey;">Prend en compte "touch press"</div>
		<div id="move" style="margin: 10px; width: 100px; height: 100px; background-color: lightgrey;">Prend en compte "touch move"</div>
		<div id="release" style="margin: 10px; width:100px; height: 100px; background-color: lightgrey;">Prend en compte "touch release"</div>
	</div>
	<div id="source" style="border: 1px solid lightgrey; float: right; width: 200px;">
		<p style="text-align: center; margin: 0px; padding: 5px; border-bottom: 1px solid lightgrey;">dojo.dnd</p>
		<div id="moveable" style="margin: 10px; width: 100px; height: 100px; background-color: lightgrey;">Moveable</div>
		<div id="dragbox1" class="dojoDndItem" style="margin: 10px; width: 100px; height: 25px; background-color: lightblue;">Draggable 1</div>
		<div id="dragbox2" class="dojoDndItem" style="margin: 10px; width: 100px; height: 25px; background-color: lightblue;">Draggable 2</div>
		<div id="dragbox3" class="dojoDndItem" style="margin: 10px; width: 100px; height: 25px; background-color: lightblue;">Draggable 3</div>
		<div id="dropzone" style="margin: 10px; width: 100px; height: 100px; background-color: lightgrey;">Drop zone</div>
	</div>
	<div style="border: 1px solid lightgrey; width: 200px; margin: auto;">
		<p style="text-align: center; margin: 0px; padding: 5px; border-bottom: 1px solid lightgrey;">dojox.gesture</p>
		<div id="tap" style="margin: 10px; width: 100px; height: 100px; background-color: lightgrey;">Prend en compte "gesture tap"</div>
		<div id="doubletap" style="margin: 10px; width:100px; height: 100px; background-color: lightgrey;">Prend en compte "gesture double tap"</div>
		<div id="hold" style="margin: 10px; width: 100px; height: 100px; background-color: lightgrey;">Prend en compte "gesture tap hold"</div>
	</div>
</body>
</html>
