<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test Dojo</title>
	<link rel="stylesheet" href="dojo-release-1.7.1/dijit/themes/claro/claro.css">
	<style>
		div.carreCouleur {
			height: 20px;
			width: 20px;
			float: left;
			margin: 5px;
			border: 1px rgb(181,188,199) solid;
		}
		div.carreCouleur:hover {
			border: 1px rgb(117,157,192) solid;
			cursor: pointer;
		}
	</style>
	<script src="dojo-release-1.7.1/dojo/dojo.js" data-dojo-config="parseOnLoad: true, isDebug: true"></script>
	<script>
		require(['dojo/_base/connect', 'dojo/_base/window', 'ether/tap', 'ether/editeur', 'dojo/domReady!'], function(connect, win, tap)
		{
			//new ether.editeur(win.body(), 200, 200, 50, 150);
			//new ether.editeur(win.body(), 200, 200, 50, 150, {couleur1:'black',couleur2:'black',couleur3:'black',couleur4:'black',couleur5:'black'});
			connect.connect(dojo.byId('cliqueMoi'),tap.doubletap,function(e) {
				console.log(e.target.tapX+' '+e.target.tapY);
				new ether.editeur(win.body(), e.target.tapX, e.target.tapY);
			});
        });
    </script>
</head>
<body class="claro">
<div id="cliqueMoi" style="width:100%;height:420px;border:1px black solid;">clique moi</div>
</body>
</html>
